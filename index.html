<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div>
          <label for="length">Password Length:</label>
          <input
            type="number"
            id="length"
            min="4"
            max="64"
            value="12"
            aria-label="Password Length"
          />
        <div>
          <div class="options">
            <label>
              <input
                type="checkbox"
                id="includeUppercase"
                checked
                aria-label="Include Uppercase Letters"
              />
              Include Uppercase Letters
            </label>
            <label>
              <input
                type="checkbox"
                id="includeLowercase"
                checked
                aria-label="Include Lowercase Letters"
              />
              Include Lowercase Letters
            </label>
            <label>
              <input
                type="checkbox"
                id="includeNumbers"
                checked
                aria-label="Include Numbers"
              />
              Include Numbers
            </label>
            <label>
              <input
                type="checkbox"
                id="includeSpecialCharacters"
                checked
                aria-label="Include Special Characters"
              />
              Include Special Characters
            </label>
            <div>
          <label for="exclude">Exclude Characters:</label>
          <input
            type="text"
            id="exclude"
            placeholder="e.g. abc123"
            aria-label="Exclude Characters"
          />
        </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
